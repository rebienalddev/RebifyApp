<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebify</title>
    <style>
        /* --- CSS Variables and Global Styles (Black & White Theme) --- */
        :root {
            --primary-pink: #000000; /* Primary Black (Main CTA, Selected) */
            --primary-dark: #000000; /* Primary Black (Headings, Text Contrast) */
            --heading-color: #000000; 
            --bg-light: #f4f4f4; /* Light Gray (Page Background) */
            --bg-lighter: #ffffff; /* White (Main Content Area) */
            --text-color: #000000; /* Black for readability */
            --border-color: #000000; /* Black (Input borders, dividers) */
            --success-color: #00b894; /* Bright Green */
            --error-color: #ff6b81; /* Soft Red */
            --white: #ffffff;
            /* Square, offset shadow for retro/cute effect */
            --shadow-lg: 4px 4px 0px 0px rgba(0, 0, 0, 0.3); 
            --shadow-sm: 2px 2px 0px 0px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-light);
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }

        /* --- Layout & Structure --- */
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background-color: var(--bg-lighter);
            border: 3px solid var(--primary-dark); /* Thick main border */
            box-shadow: var(--shadow-lg);
        }

        main {
            background-color: var(--bg-lighter);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
        }
        
        /* Mobile-first padding adjustment */
        @media (min-width: 640px) {
            main {
                padding: 2.5rem;
            }
        }

        /* --- Typography & Headings --- */
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-dark);
            line-height: 1.2;
            text-shadow: 1px 1px 0 var(--border-color); /* Subtle text shadow */
        }

        h2 {
            font-size: 1.875rem;
            font-weight: 800;
            color: var(--heading-color);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-pink); /* Pink underline */
        }

        .subtitle {
            color: var(--primary-pink);
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        /* --- Forms & Inputs --- */
        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 700; /* Made bolder */
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .input-field,
        select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--primary-dark); /* Thicker input border */
            box-shadow: var(--shadow-sm);
            background-color: var(--white);
            color: var(--text-color);
            resize: none;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            box-sizing: border-box; 
        }
        
        .input-field:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 2px var(--primary-pink);
        }
        
        .input-field[disabled] {
            background-color: var(--bg-light);
            opacity: 0.8;
            cursor: not-allowed;
            box-shadow: none;
            border: 1px solid var(--border-color);
        }
        
        /* Custom File Upload Styling (FIXED FOR RESPONSIVENESS) */
        .custom-file-upload input[type="file"] {
            display: none; /* Hide the native input */
        }

        .upload-btn-style {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            background-color: var(--bg-light); 
            color: var(--primary-dark);
            padding: 0.75rem 1rem;
            width: 100%; 
            border: 2px solid var(--primary-dark);
            box-shadow: var(--shadow-sm);
            justify-content: flex-start; /* Align content left */
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.1s;
            box-sizing: border-box; /* IMPORTANT FIX */
        }
        
        .upload-btn-style:hover {
            background-color: #e0e0e0;
            box-shadow: 3px 3px 0px 0px var(--primary-dark);
            transform: translate(-1px, -1px);
        }

        /* --- Buttons (Styled for Square/Cute/Interactive) --- */
        .btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.75rem 1rem;
            border: none;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--white);
            cursor: pointer;
            transition: all 0.1s;
            border: 2px solid var(--primary-dark);
            box-shadow: 3px 3px 0px 0px var(--primary-dark); /* Cute lift effect */
        }
        
        .btn:hover {
            transform: translate(-1px, -1px); /* Moves up and left */
            box-shadow: 4px 4px 0px 0px var(--primary-dark);
        }

        .btn-primary {
            background-color: var(--primary-pink);
        }

        .btn-primary:hover {
            background-color: #333333; /* Dark gray on hover */
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: #065c49;
            box-shadow: 3px 3px 0px 0px #065c49;
        }

        .btn-success:hover {
            background-color: #00cc99;
        }

        .btn-secondary {
            background-color: var(--bg-light);
            color: var(--primary-dark);
            border: 1px solid var(--border-color);
            box-shadow: none;
            font-size: 0.875rem;
            padding: 0.5rem 1.5rem;
            border: 1px solid var(--primary-dark);
            box-shadow: 2px 2px 0px 0px var(--primary-dark);
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0px 0px var(--primary-dark);
        }

        .btn:disabled,
        .btn-disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none !important;
            border: 1px solid #9ca3af;
        }

        /* --- Grid Layouts (Responsive) --- */
        .config-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        
        @media (min-width: 768px) {
            .config-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* --- Loading Spinner --- */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 20rem;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
            height: 2.5rem;
            width: 2.5rem;
            color: var(--primary-pink);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Quiz Specific --- */
        .quiz-option {
            width: 100%;
            text-align: left;
            padding: 1rem;
            border: 2px solid var(--primary-dark); /* Stronger border */
            background-color: var(--white);
            transition: all 0.15s ease-in-out;
            font-weight: 500;
            cursor: pointer;
            box-sizing: border-box;
            box-shadow: var(--shadow-sm);
        }

        .quiz-option:hover {
            background-color: var(--bg-light);
            border-color: var(--primary-pink);
            box-shadow: 3px 3px 0px 0px rgba(0, 0, 0, 0.3);
        }

        .quiz-option.selected {
            background-color: var(--primary-pink);
            border-color: var(--primary-dark);
            color: var(--white);
            box-shadow: 4px 4px 0px 0px var(--primary-dark);
        }
        
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--primary-dark);
            padding-bottom: 0.5rem;
        }

        .quiz-type-tag {
            font-size: 0.875rem;
            background-color: var(--primary-pink); /* Tag uses solid pink */
            padding: 0.25rem 0.75rem;
            font-weight: 600;
            text-transform: uppercase; /* More punchy */
            color: var(--white);
            border: 1px solid var(--primary-dark);
        }

        .quiz-question-box {
            padding: 1.5rem;
            background-color: var(--bg-lighter);
            border: 3px solid var(--primary-pink); /* Highlighted question box */
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 1.5rem;
            box-shadow: 5px 5px 0px 0px rgba(0, 0, 0, 0.5); /* Stronger question shadow */
        }

        .quiz-nav {
            display: flex;
            justify-content: space-between;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        /* --- Results Screen --- */
        .results-summary {
            text-align: center;
            padding: 2rem;
            background-color: var(--bg-light); /* Soft background */
            border: 3px solid var(--primary-dark);
            box-shadow: var(--shadow-lg);
            border-bottom: 6px solid var(--primary-pink);
        }
        
        .results-score {
            font-size: 3.75rem;
            font-weight: 900;
            color: var(--primary-pink);
            margin: 1rem 0;
            text-shadow: 2px 2px 0 var(--primary-dark);
        }

        .feedback-box {
            padding: 1.5rem;
            background-color: var(--bg-lighter);
            border: 2px solid var(--success-color);
            border-left: 8px solid var(--success-color); /* Highlight for AI */
            margin-top: 2rem;
            box-shadow: 4px 4px 0px 0px rgba(0, 184, 148, 0.2);
        }
        
        .feedback-box h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--heading-color);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
        }
        
        .review-item {
            padding: 1rem;
            border: 1px solid #e0e0e0;
            margin-bottom: 1.5rem;
            box-shadow: 2px 2px 0px 0px rgba(0, 0, 0, 0.1);
        }

        .review-item.correct {
            background-color: #ecfdf5; /* light green */
            border-left: 6px solid var(--success-color);
        }

        .review-item.incorrect {
            background-color: #fee2e2; /* light red */
            border-left: 6px solid var(--error-color);
        }

        .review-answer-correct {
            color: #065f46; /* dark green */
            font-weight: 700;
        }

        .review-answer-incorrect {
            color: #991b1b; /* dark red */
            font-weight: 700;
        }

        .review-question {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        
        /* --- Sidebar Navigation --- */
        .app-layout {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: 260px;
            background-color: var(--bg-lighter);
            border-right: 3px solid var(--primary-dark);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-brand {
            font-size: 1.75rem;
            font-weight: 900;
            color: var(--primary-dark);
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: -0.05em;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-item {
            width: 100%;
            text-align: left;
            padding: 1rem;
            background: transparent;
            border: 2px solid transparent;
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .nav-item:hover {
            background-color: var(--bg-light);
            border-color: var(--primary-dark);
            box-shadow: var(--shadow-sm);
            transform: translate(-2px, -2px);
        }

        .nav-item.active {
            background-color: var(--primary-dark);
            color: var(--white);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-dark);
        }

        .main-content-wrapper {
            flex: 1;
            height: 100%;
            overflow-y: auto;
            padding: 2rem;
        }
        
        /* Hamburger Button */
        .hamburger-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-dark);
            padding: 0.5rem;
            margin-right: 1rem;
        }

        @media (max-width: 768px) {
            .app-layout {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 3px solid var(--primary-dark);
                padding: 1rem;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                position: relative;
                z-index: 50;
            }
            .sidebar-brand {
                margin-bottom: 0;
                font-size: 1.5rem;
            }
            .hamburger-btn {
                display: block;
            }
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: var(--bg-lighter);
                border-bottom: 3px solid var(--primary-dark);
                flex-direction: column;
                padding: 1rem;
                box-shadow: var(--shadow-lg);
                box-sizing: border-box;
                gap: 1rem;
            }
            .nav-menu.show {
                display: flex;
            }
            .nav-item {
                padding: 1rem;
                font-size: 1rem;
                text-align: center;
            }
            .main-content-wrapper {
                height: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>

    <script type="module">
        // --- API Key Handling (FIXED FOR GITHUB) ---
        let apiKey = '';

        async function loadApiKey() {
            try {
                // Try to import from config.js
                const config = await import('./config.js');
                apiKey = config.apiKey;
            } catch (err) {
                // Fallback: Check localStorage
                apiKey = localStorage.getItem('rebify_key');
                if (!apiKey) {
                    apiKey = prompt("Config.js not found (as expected on GitHub). Please enter your Gemini API Key to use Rebify:");
                    if (apiKey) localStorage.setItem('rebify_key', apiKey);
                }
            }
            initApp();
        }

        // --- Global Constants ---
        const MODEL_NAME = 'gemini-2.5-flash';

        // --- Anti-Inspection Logic ---
        document.addEventListener('contextmenu', event => event.preventDefault());
        document.addEventListener('keydown', event => {
            if (
                event.key === 'F12' ||
                (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J' || event.key === 'C')) ||
                (event.ctrlKey && event.key === 'u')
            ) {
                event.preventDefault();
            }
        });

        // --- Mobile Menu Logic ---
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const navMenu = document.querySelector('.nav-menu');
        if (mobileMenuBtn) {
            mobileMenuBtn.addEventListener('click', () => {
                navMenu.classList.toggle('show');
            });
        }

        // --- Application State ---
        let userId = null; 
        let fileContentText = ''; 
        let fileDataBase64 = null; 
        let fileMimeType = null; 
        let pdfFileName = ''; 
        
        let quizConfig = {
            numQuestions: 5,
            difficulty: 'Medium',
            type: 'multiple-choice',
        };

        let quizStatus = 'config'; 
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;
        let feedback = '';
        let loadingMessage = '';
        let error = null;
        
        const mainElement = document.getElementById('app-main');

        // --- Utility Functions ---
        function generateUUID() {
             return 'xxxx-xxxx-4xxx-yxxx-xxxx'.replace(/[xy]/g, function(c) {
                 var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                 return v.toString(16);
             });
        }

        async function fetchWithRetry(url, options, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response;
                } catch (error) {
                    if (i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    } else { throw error; }
                }
            }
        }

        async function generateQuizContent() {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;
            const systemPrompt = `You are a Quiz Master. Generate a JSON array of ${quizConfig.numQuestions} objects. JSON ONLY.`;
            const responseSchema = {
                type: "ARRAY",
                items: {
                    type: "OBJECT",
                    properties: {
                        "question": { "type": "STRING" },
                        "options": { "type": "ARRAY", "items": { "type": "STRING" } },
                        "answer": { "type": "STRING" },
                        "type": { "type": "STRING" }
                    }
                }
            };
            
            let contentsParts = [];
            if (fileDataBase64) {
                contentsParts.push({ text: "Quiz based on this file:" }, { inlineData: { mimeType: fileMimeType, data: fileDataBase64 } });
            } else {
                contentsParts.push({ text: `Quiz based on: ${fileContentText.substring(0, 5000)}` });
            }

            const payload = {
                contents: [{ parts: contentsParts }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                generationConfig: { responseMimeType: "application/json", responseSchema: responseSchema }
            };

            const response = await fetchWithRetry(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            const result = await response.json();
            return JSON.parse(result.candidates[0].content.parts[0].text);
        }

        async function generateFeedback(correctCount, totalQuestions, finalAnswers) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${apiKey}`;
            const userQuery = `Score: ${correctCount}/${totalQuestions}. Give short encouragement.`;
            const payload = { contents: [{ role: "user", parts: [{ text: userQuery }] }] };
            const response = await fetchWithRetry(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
            const result = await response.json();
            return result.candidates[0].content.parts[0].text;
        }

        // --- Screen Renderers ---
        function renderApp() {
            switch (quizStatus) {
                case 'config': renderConfigScreen(); break;
                case 'loading': renderLoadingScreen(); break;
                case 'quiz': renderQuizScreen(); break;
                case 'results': renderResultsScreen(); break;
            }
        }

        function renderConfigScreen() {
            let contentReady = fileDataBase64 || fileContentText.trim();
            mainElement.innerHTML = `
                <div class="space-y-6">
                    <h2>1. Upload Content</h2>
                    <div class="input-group">
                        <label for="pdfFile">Upload PDF / Text File</label>
                        <div class="custom-file-upload">
                            <input type="file" id="pdfFile" accept=".pdf, .txt" />
                            <label for="pdfFile" id="fileInputLabel" class="upload-btn-style">
                                üìÅ <span id="uploadFileName">${pdfFileName || 'Choose File...'}</span>
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="quizText">Pasted Content</label>
                        <textarea id="quizText" rows="8" class="input-field">${fileContentText}</textarea>
                    </div>
                    <h2>2. Configure Quiz</h2>
                    <div class="config-grid">
                        <select id="numQuestions" class="input-field">
                            <option value="5" ${quizConfig.numQuestions == 5 ? 'selected' : ''}>5 Questions</option>
                            <option value="10" ${quizConfig.numQuestions == 10 ? 'selected' : ''}>10 Questions</option>
                        </select>
                        <select id="difficulty" class="input-field">
                            <option value="Medium" ${quizConfig.difficulty == 'Medium' ? 'selected' : ''}>Medium</option>
                            <option value="Hard" ${quizConfig.difficulty == 'Hard' ? 'selected' : ''}>Hard</option>
                        </select>
                    </div>
                    <button id="generateQuizButton" class="btn btn-primary" style="width:100%; margin-top:2rem" ${contentReady ? '' : 'disabled'}>Generate Quiz</button>
                    ${error ? `<div style="color:red; margin-top:10px">${error}</div>` : ''}
                </div>
            `;
            document.getElementById('quizText').addEventListener('input', (e) => { fileContentText = e.target.value; renderApp(); });
            document.getElementById('pdfFile').addEventListener('change', handleFileChange);
            document.getElementById('generateQuizButton').addEventListener('click', handleGenerateQuiz);
        }

        function renderLoadingScreen() {
            mainElement.innerHTML = `<div class="loading-container"><div class="spinner"></div><p>${loadingMessage}</p></div>`;
        }

        function renderQuizScreen() {
            const q = questions[currentQuestionIndex];
            mainElement.innerHTML = `
                <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <div class="quiz-header"><p>Question ${currentQuestionIndex + 1} of ${questions.length}</p></div>
                    <div class="quiz-question-box"><p>${q.question}</p></div>
                    <div style="display: flex; flex-direction: column; gap: 0.75rem;">
                        ${q.options.map(opt => `<button class="quiz-option ${userAnswers[currentQuestionIndex] === opt ? 'selected' : ''}" onclick="window.selectAnswer('${opt}')">${opt}</button>`).join('')}
                    </div>
                    <div class="quiz-nav">
                        <button class="btn btn-secondary" onclick="window.prevQ()">Previous</button>
                        ${currentQuestionIndex === questions.length - 1 ? `<button class="btn btn-success" onclick="window.submitQuiz()">Submit</button>` : `<button class="btn btn-primary" onclick="window.nextQ()">Next</button>`}
                    </div>
                </div>
            `;
        }

        function renderResultsScreen() {
            mainElement.innerHTML = `
                <div style="display: flex; flex-direction: column; gap: 2rem;">
                    <div class="results-summary">
                        <h2>Quiz Complete!</h2>
                        <p class="results-score">${score} / ${questions.length}</p>
                    </div>
                    <div class="feedback-box"><h3>Gemini Feedback</h3><p>${feedback}</p></div>
                    <button class="btn btn-primary" onclick="location.reload()">New Quiz</button>
                </div>
            `;
        }

        // Global functions for buttons
        window.selectAnswer = (ans) => { userAnswers[currentQuestionIndex] = ans; renderApp(); };
        window.nextQ = () => { if(currentQuestionIndex < questions.length - 1) currentQuestionIndex++; renderApp(); };
        window.prevQ = () => { if(currentQuestionIndex > 0) currentQuestionIndex--; renderApp(); };
        window.submitQuiz = async () => {
            quizStatus = 'loading'; loadingMessage = 'Checking...'; renderApp();
            score = questions.filter((q, i) => userAnswers[i] === q.answer).length;
            feedback = await generateFeedback(score, questions.length, userAnswers);
            quizStatus = 'results'; renderApp();
        };

        async function handleFileChange(e) {
            const file = e.target.files[0];
            if (!file) return;
            pdfFileName = file.name;
            const reader = new FileReader();
            reader.onload = (ev) => {
                fileDataBase64 = btoa(new Uint8Array(ev.target.result).reduce((data, b) => data + String.fromCharCode(b), ''));
                fileMimeType = file.type;
                renderApp();
            };
            reader.readAsArrayBuffer(file);
        }

        async function handleGenerateQuiz() {
            quizStatus = 'loading'; loadingMessage = 'Generating...'; renderApp();
            try {
                questions = await generateQuizContent();
                userAnswers = new Array(questions.length).fill(null);
                quizStatus = 'quiz';
            } catch (e) { error = "Error generating quiz."; quizStatus = 'config'; }
            renderApp();
        }

        function initApp() { userId = generateUUID(); renderApp(); }
        window.addEventListener('load', loadApiKey);
    </script>
</body>
</html>
